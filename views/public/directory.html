<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../..//resources/css/tailwind.css" rel="stylesheet">
    <link href="../../resources/css/styles.css" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/EDEDED/pet-commands-train.png">
    <!-- Título de la página -->
    <title>Inicio</title>
</head>
<body>
    <header></header>
    <main>     
        <form class="max-w-md mx-auto" method="post" id="fbuscador">   
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="buscador" class="bg-[#1E1E1E] text-white border border-[#EDEDED] block w-full p-4 ps-10 text-sm rounded-lg focus:border-[#333399]" placeholder="Buscar michis"/>
                <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-[#1E1E1E] border border-[#333399] hover:bg-[#333399] font-medium rounded-lg text-sm px-4 py-2"><img src="https://img.icons8.com/ios-filled/20/EDEDED/cat-footprint.png" alt="cat-footprint"/></button>
            </div>
        </form>
    </main>
    <footer></footer>

    <!-- Importación de archivos javascript -->
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../../controllers/public/template.js"></script>
</body>
</html>
